<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
</head>
<body>
    <h1>Welcome to the Quiz!</h1>
    <p>Click the button below to start the quiz.</p>
    <button onclick="runQuiz()">Start Quiz</button>

    <script>
        // Array of quiz questions
        const quizQuestions = [
            {
                question: "What is the capital city of France?",
                answer: "paris"
            },
            {
                question: "Which element has the atomic number 1?",
                answer: "hydrogen"
            },
            {
                question: "Who painted the Mona Lisa?",
                answer: "leonardo da vinci"
            },
            {
                question: "What is the fastest land animal?",
                answer: "cheetah"
            },
            {
                question: "Which planet is known for its rings?",
                answer: "saturn"
            }
        ];

        // Function to run the quiz
        function runQuiz() {
            let score = 0;

            for (let i = 0; i < quizQuestions.length; i++) {
                const currentQuestion = quizQuestions[i];
                const userAnswer = prompt(currentQuestion.question);
                const normalizedAnswer = userAnswer ? userAnswer.toLowerCase().trim() : "";

                if (normalizedAnswer === currentQuestion.answer) {
                    score++;
                    alert("Correct! Great job!");
                } else {
                    alert(`Wrong! The correct answer is: ${currentQuestion.answer}`);
                }
            }

            alert(`Quiz complete! Your score: ${score} out of ${quizQuestions.length}`);
        }
    </script>
</body>
</html>
